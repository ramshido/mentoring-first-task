<mat-progress-bar *ngIf="isLoading | async" mode="indeterminate" class="custom-styles-progress-bar"></mat-progress-bar>

<div class="user-details-card">
	<div class="container">
		<div class="user-details-card__wrapper">
			<div *ngIf="user | async as user" class="user-details-card__data">
				<h3>{{user.name}}</h3>
				<p>{{user.email}}</p>
			</div>
			<button class="user-details-card__btn" routerLink="../">Go Back</button>
		</div>
	</div>
</div>
