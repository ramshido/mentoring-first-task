
<h2 mat-dialog-title>Подтвердите удаление!</h2>
<mat-dialog-content class="confirm-action-dialog">
	Вы действительно ходите <span class="confirm-action-dialog__accent">удалить</span> todo?
</mat-dialog-content>
<mat-dialog-actions class="confirm-action-buttons">
	<button class="confirm-action-buttons__btn" mat-button mat-dialog-close>No</button>
	<button class="confirm-action-buttons__btn" mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
