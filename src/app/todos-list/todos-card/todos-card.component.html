
<p>ТЕКСТ ЗАДАЧИ:</p>
<div>{{todo.title}}</div>

<p>АВТОР ЗАДАЧИ:</p>
<div>{{todo.userId}}</div>

<p>ЗАДАЧА ЗАВЕРШЕНА:</p>
<div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>

<div class="btn-wrapper">
	<button class="todo-btn" (click)=onDeleteTodo(todo.id)>Delete</button>
	<button class="todo-btn" (click)=openDialog()>Edit</button>
</div>
