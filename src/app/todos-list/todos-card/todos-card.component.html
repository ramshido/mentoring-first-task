
<p>ТЕКСТ ЗАДАЧИ:</p>
<div>{{todo.title}}</div>

<p>АВТОР ЗАДАЧИ:</p>
<div>{{todo.userId}}</div>

<p>ЗАДАЧА ЗАВЕРШЕНА:</p>
<div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>

<button class="todos-btn" (click)=onDeleteTodo(todo.id)>УДАЛИТЬ ЗАДАЧУ</button>
<button class="todos-btn" (click)="editTodo.emit(todo)">Edit</button>
