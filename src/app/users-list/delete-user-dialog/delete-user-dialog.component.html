<h2 mat-dialog-title>Подтвердите удаление!</h2>
<mat-dialog-content class="delete-dialog-content">
  Вы действительно ходите <span>удалить</span> пользователя?
</mat-dialog-content>
<mat-dialog-actions class="delete-dialog-btn-wrapper">
  <button class="delete-dialog-btn" mat-button mat-dialog-close [mat-dialog-close]>No</button>
  <button class="delete-dialog-btn" mat-button mat-dialog-close [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
